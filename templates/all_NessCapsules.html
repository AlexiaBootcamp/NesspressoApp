<!DOCTYPE html>
<html lang="en">
<head>
    <title>All NessCapsules</title>
</head>
<body>
    <p>List of Nesspresso Capsules/p>
    <table>
        <thead>
            <tr>
                <th style="border: 1px solid black">Id</th>
                <th style="border: 1px solid black">capsule Name</th>
                <th style="border: 1px solid black">Explore more</th>
            </tr>
        </thead>
        <tbody>
            {% for NessCapsules in list_of_capsules %}
            <tr>
                <td style="border: 1px solid black">{{NessCapsules.capsule_id}}</td>
                <td style="border: 1px solid black">{{NessCapsules.capsule_name}}</td>
                <td style="border: 1px solid black"><a href="{{url_for('CustomerAccount',id=NessCapsules.capsule_id)}}">Visit</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
